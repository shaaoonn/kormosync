<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>KormoSync Tracker</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: rgba(10, 14, 26, 0.95);
            /* #0a0e1a mostly opaque */
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(234, 179, 8, 0.2);
            /* Subtle yellow border */
            padding: 12px 16px;
            color: #f1f5f9;
            cursor: default;
            user-select: none;
            -webkit-app-region: drag;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Drag Handle / Header */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Pulse Dot */
        .rec-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.6;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Task Name */
        .task-container {
            flex: 1;
            min-width: 0;
            /* allows truncation */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .task-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
            font-weight: 500;
        }

        .task-name {
            font-size: 13px;
            font-weight: 600;
            color: #f1f5f9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Timer Row */
        .timer-container {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-top: 4px;
        }

        .elapsed {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            color: #eab308;
            text-shadow: 0 0 20px rgba(234, 179, 8, 0.15);
            letter-spacing: -0.5px;
        }

        .remaining {
            font-size: 11px;
            color: #64748b;
            font-weight: 500;
        }

        .remaining span {
            color: #f59e0b;
        }

        /* Actions */
        .actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .btn {
            width: 26px;
            height: 26px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 2.5;
        }

        .btn-expand {
            background: rgba(30, 41, 59, 0.6);
            color: #cbd5e1;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .btn-expand:hover {
            background: rgba(51, 65, 85, 0.8);
            color: #fff;
            transform: translateY(-1px);
        }

        .btn-stop {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.1);
        }

        .btn-stop:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body>
    <!-- Drag Region Cover -->
    <div class="actions">
        <button class="btn btn-expand" onclick="expandApp()" title="Expand">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button class="btn btn-stop" onclick="stopTracking()" title="Stop">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor" stroke="none" />
            </svg>
        </button>
    </div>

    <div class="header">
        <div class="rec-dot"></div>
        <div class="task-container">
            <div class="task-label">Current Task</div>
            <div class="task-name" id="taskName">Tracking...</div>
        </div>
    </div>

    <div class="timer-container">
        <div class="elapsed" id="elapsed">00:00:00</div>
        <div class="remaining" id="remaining"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function expandApp() {
            ipcRenderer.send('EXPAND_APP');
        }

        function stopTracking() {
            ipcRenderer.send('STOP_TRACKING_FROM_WIDGET');
        }

        ipcRenderer.on('UPDATE_WIDGET', (event, data) => {
            document.getElementById('taskName').textContent = data.taskName || 'No active task';
            document.getElementById('elapsed').textContent = data.elapsed || '00:00:00';
            if (data.remaining) {
                document.getElementById('remaining').innerHTML = 'Remaining: <span>' + data.remaining + '</span>';
            } else {
                document.getElementById('remaining').innerHTML = '';
            }
        });
    </script>
</body>

</html>
